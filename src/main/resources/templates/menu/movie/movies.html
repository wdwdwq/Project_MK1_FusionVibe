<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>movie</title>
</head>
<body>
<h1>Movie List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Story</th>
        <th>Director</th>
        <th>Release Date</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.id}"></td>
        <td th:text="${movie.title}"></td>
        <td th:text="${movie.story}"></td>
        <td th:text="${movie.director}"></td>
        <td th:text="${movie.releaseDate}"></td>
        <td th:text="${movie.genre}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
